# Production Docker Compose Configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  backend:
    container_name: dora-backend-prod
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        - BUILDKIT_INLINE_CACHE=1
    env_file:
      - backend/.env
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=WARNING # Reduce logging to prevent Railway rate limits
      # ðŸš€ PRODUCTION OPTIMIZED: 60 Parallel Fetch + 15 Parallel Embedding
      - BULK_UPLOAD_BATCH_SIZE=60
      - EMBEDDING_BATCH_SIZE=15
      # CPU Thread Optimization - INCREASED for production performance
      - OMP_NUM_THREADS=16
      - MKL_NUM_THREADS=16
      - OPENBLAS_NUM_THREADS=16
      - NUMEXPR_NUM_THREADS=16
      - TORCH_NUM_THREADS=16
      - TF_CPP_MIN_LOG_LEVEL=2
    volumes:
      - chroma_db:/app/chroma_db
      - backend_cache:/app/cache
    networks:
      - dora-network
    restart: always
    # ðŸ”¥ PRODUCTION: UNLIMITED RESOURCES for maximum performance
    # No resource limits - Docker will use all available CPU/RAM as needed
    # Increased shared memory for large batch processing
    shm_size: '4gb'
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 60s # Reduced frequency to avoid interfering with embedding
      timeout: 5s
      retries: 3
      start_period: 120s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        compress: "true"

  frontend:
    container_name: dora-frontend-prod
    build:
      context: .
      dockerfile: Dockerfile.frontend.prod
      args:
        - BUILDKIT_INLINE_CACHE=1
        - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
        - NEXT_PUBLIC_GOOGLE_CLIENT_ID=1037561815320-nto28rqlmfj2os81om1mm6tgjpuk85gs.apps.googleusercontent.com
    env_file:
      - .env.local
    ports:
      - "3000:3000"
    environment:
      # IMPORTANT: Use localhost:8000 because frontend is accessed from browser
      # Browser cannot resolve internal Docker network names like 'backend'
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
      - NEXT_PUBLIC_GOOGLE_CLIENT_ID=1037561815320-nto28rqlmfj2os81om1mm6tgjpuk85gs.apps.googleusercontent.com
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - dora-network
    restart: always
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        compress: "true"

  # Optional: Nginx reverse proxy for production
  nginx:
    container_name: dora-nginx
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - dora-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  dora-network:
    driver: bridge
    name: dora-network-prod

volumes:
  chroma_db:
    name: dora-chroma-db-prod
    driver: local
  backend_cache:
    name: dora-backend-cache-prod
    driver: local

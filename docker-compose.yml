services:
  backend:
    container_name: dora-backend
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - backend/.env
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      # ðŸš€ OPTIMIZED: 60 Parallel Fetch + 15 Parallel Embedding
      - BULK_UPLOAD_BATCH_SIZE=60
      - EMBEDDING_BATCH_SIZE=15
      # CPU Optimization for PyTorch & NumPy - INCREASED
      - OMP_NUM_THREADS=16
      - MKL_NUM_THREADS=16
      - OPENBLAS_NUM_THREADS=16
      - NUMEXPR_NUM_THREADS=16
      - TORCH_NUM_THREADS=16
      # Disable TensorFlow warnings
      - TF_CPP_MIN_LOG_LEVEL=2
    volumes:
      - chroma_db:/app/chroma_db
      - backend_cache:/app/cache
    networks:
      - dora-network
    restart: unless-stopped
    # ðŸ”¥ UNLIMITED RESOURCES - No Docker limits!
    # Docker will use as much CPU/RAM as needed for 60 fetch + 15 embedding
    # Increased shared memory for large batch processing
    shm_size: '4gb'
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 60s # Reduced frequency to avoid interfering with embedding
      timeout: 5s
      retries: 3
      start_period: 60s

  frontend:
    container_name: dora-frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend.prod
      args:
        NEXT_PUBLIC_BACKEND_URL: http://localhost:8000
        NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID:-1037561815320-nto28rqlmfj2os81om1mm6tgjpuk85gs.apps.googleusercontent.com}
    env_file:
      - .env.local
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - dora-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 5s
      retries: 2
      start_period: 10s

networks:
  dora-network:
    driver: bridge
    name: dora-network

volumes:
  chroma_db:
    name: dora-chroma-db
  backend_cache:
    name: dora-backend-cache
